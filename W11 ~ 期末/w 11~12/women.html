<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a href="./index.html" class="logo-container">
            <img src="./assets/crown.svg" alt="">
            <!--  svg ->> 向量圖形  -->
        </a>
        <div class="options">
            <a href="./overview.html" class="option">Shop</a>
            <a href="#" class="option">Contact</a>
            <a href="#" class="option">Sign In</a>
            <div class="cart-icon" onclick="cartToggle()">
                <img src="./assets/shopping-bag.svg" alt="" class="shopping-icon">
            </div>
            <div class="cart-dropdown show">
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://i.ibb.co/ZYW3VTp/brown-brim.png" alt="">
                        <div class="item-details">
                            <span class="name">Brown Brim</span>
                            <span class="price">4 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/ypkgK0X/blue-beanie.png" alt="">
                        <div class="item-details">
                            <span class="name">Blue Beanie</span>
                            <span class="price">1 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/QdJwgmp/brown-cowboy.png" alt="">
                        <div class="item-details">
                            <span class="name">Brown Cowboy</span>
                            <span class="price">3 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/RjBLWxB/grey-brim.png" alt="">
                        <div class="item-details">
                            <span class="name">Grey Brim</span>
                            <span class="price">2 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/YTjW3vF/green-beanie.png" alt="">
                        <div class="item-details">
                            <span class="name">Green Beanie</span>
                            <span class="price">1 * 25</span>
                        </div>
                    </div>
                </div>
                <button class="custom-button">GO TO CHECKOUT</button>
            </div>
        </div>
    </div>
    
    <div class="shop-page">
        <div class="collection-page">
            <h1 class="title">WOMENS</h1>
            <div class="items">
                <div class="collaction-item">
                    <img src="https://i.ibb.co/7CQVJNm/blue-tank.png" alt="">
                    <div class="collaction-footer">
                        <span>Blue Tanktop</span>
                        <span>25</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
                <div class="collaction-item">
                    <img src="https://i.ibb.co/4W2DGKm/floral-blouse.png" alt="">
                    <div class="collaction-footer">
                        <span>Floral Blouse</span>
                        <span>20</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
                <div class="collaction-item">
                    <img src="https://i.ibb.co/KV18Ysr/floral-skirt.png" alt="">
                    <div class="collaction-footer">
                        <span>Floral Dress</span>
                        <span>80</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
                <div class="collaction-item">
                    <img src="https://i.ibb.co/N3BN1bh/red-polka-dot-dress.png" alt="">
                    <div class="collaction-footer">
                        <span>Red Dots Dress</span>
                        <span>80</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
                <div class="collaction-item">
                    <img src="https://i.ibb.co/KmSkMbH/striped-sweater.png" alt="">
                    <div class="collaction-footer">
                        <span>Striped Sweater</span>
                        <span>45</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
                <div class="collaction-item">
                    <img src="https://i.ibb.co/v1cvwNf/yellow-track-suit.png" alt="">
                    <div class="collaction-footer">
                        <span>Yellow Track Suit</span>
                        <span>135</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
                <div class="collaction-item">
                    <img src="https://i.ibb.co/qBcrsJg/white-vest.png" alt="">
                    <div class="collaction-footer">
                        <span>White Blouse</span>
                        <span>20</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function cartToggle(){
            p = document.querySelector('.cart-dropdown');
            console.log('cart-dropdown', p.classList);
            p.classList.toggle('show');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a href="./index.html" class="logo-container">
            <img src="./assets/crown.svg" alt="">
            <!--  svg ->> 向量圖形  -->
        </a>
        <div class="options">
            <a href="./overview.html" class="option">Shop</a>
            <a href="#" class="option">Contact</a>
            <a href="#" class="option">Sign In</a>
            <div class="cart-icon" onclick="cartToggle()">
                <img src="./assets/shopping-bag.svg" alt="" class="shopping-icon">
            </div>
            <div class="cart-dropdown show">
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://i.ibb.co/ZYW3VTp/brown-brim.png" alt="">
                        <div class="item-details">
                            <span class="name">Brown Brim</span>
                            <span class="price">4 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/ypkgK0X/blue-beanie.png" alt="">
                        <div class="item-details">
                            <span class="name">Blue Beanie</span>
                            <span class="price">1 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/QdJwgmp/brown-cowboy.png" alt="">
                        <div class="item-details">
                            <span class="name">Brown Cowboy</span>
                            <span class="price">3 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/RjBLWxB/grey-brim.png" alt="">
                        <div class="item-details">
                            <span class="name">Grey Brim</span>
                            <span class="price">2 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/YTjW3vF/green-beanie.png" alt="">
                        <div class="item-details">
                            <span class="name">Green Beanie</span>
                            <span class="price">1 * 25</span>
                        </div>
                    </div>
                </div>
                <button class="custom-button">GO TO CHECKOUT</button>
            </div>
        </div>
    </div>
    
    <div class="shop-page">
        <div class="collection-page">
            <h1 class="title">MENS</h1>
            <div class="items">
                <div class="collaction-item">
                    <img src="https://i.ibb.co/xJS0T3Y/camo-vest.png" alt="">
                    <div class="collaction-footer">
                        <span>Camo Down Vest</span>
                        <span>325</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
                <div class="collaction-item">
                    <img src="https://i.ibb.co/qMQ75QZ/floral-shirt.png" alt="">
                    <div class="collaction-footer">
                        <span>Floral T-shirt</span>
                        <span>20</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
                <div class="collaction-item">
                    <img src="https://i.ibb.co/55z32tw/long-sleeve.png&" alt="">
                    <div class="collaction-footer">
                        <span>Black & White Longsleeve</span>
                        <span>25</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
                <div class="collaction-item">
                    <img src="https://i.ibb.co/RvwnBL8/pink-shirt.png" alt="">
                    <div class="collaction-footer">
                        <span>Pink T-shirt</span>
                        <span>25</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
                <div class="collaction-item">
                    <img src="https://i.ibb.co/VpW4x5t/roll-up-jean-shirt.png" alt="">
                    <div class="collaction-footer">
                        <span>Jean Long Sleeve</span>
                        <span>40</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
                <div class="collaction-item">
                    <img src="https://i.ibb.co/mh3VM1f/polka-dot-shirt.png" alt="">
                    <div class="collaction-footer">
                        <span>Burgundy T-shirt</span>
                        <span>25</span>
                    </div>
                    <button class="custom-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function cartToggle(){
            p = document.querySelector('.cart-dropdown');
            console.log('cart-dropdown', p.classList);
            p.classList.toggle('show');
        }
    </script>
</body>
</html>

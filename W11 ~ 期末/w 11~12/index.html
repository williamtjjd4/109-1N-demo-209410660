<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a href="" class="logo-container">
            <img src="./assets/crown.svg" alt="">
            <!--  svg ->> 向量圖形  -->
        </a>
        <div class="options">
            <a href="./overview.html" class="option">Shop</a>
            <a href="#" class="option">Contact</a>
            <a href="#" class="option">Sign In</a>
            <div class="cart-icon" onclick="cartToggle()">
                <img src="./assets/shopping-bag.svg" alt="" class="shopping-icon">
            </div>
            <div class="cart-dropdown show">
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://i.ibb.co/ZYW3VTp/brown-brim.png" alt="">
                        <div class="item-details">
                            <span class="name">Brown Brim</span>
                            <span class="price">4 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/ypkgK0X/blue-beanie.png" alt="">
                        <div class="item-details">
                            <span class="name">Blue Beanie</span>
                            <span class="price">1 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/QdJwgmp/brown-cowboy.png" alt="">
                        <div class="item-details">
                            <span class="name">Brown Cowboy</span>
                            <span class="price">3 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/RjBLWxB/grey-brim.png" alt="">
                        <div class="item-details">
                            <span class="name">Grey Brim</span>
                            <span class="price">2 * 25</span>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://i.ibb.co/YTjW3vF/green-beanie.png" alt="">
                        <div class="item-details">
                            <span class="name">Green Beanie</span>
                            <span class="price">1 * 25</span>
                        </div>
                    </div>
                </div>
                <button class="custom-button">GO TO CHECKOUT</button>
            </div>
        </div>
    </div>
    
    <div class="homepage">
        <div class="directory-menu">
            <div class="menu-item">
                <img src="https://i.ibb.co/cvpntL1/hats.png" alt="" class="background-image">
                <a href="./hats.html" class="content">
                    <h1 class="title">HATS</h1>
                    <span class="subtitle">SHOP NOW</span><!-- 東西放在同一行 -->
                </a>
            </div>
            <div class="menu-item">
                <img src="https://i.ibb.co/px2tCc3/jackets.png" alt="" class="background-image">
                <a href="./jackets.html" class="content">
                    <h1 class="title">JACKETS</h1>
                    <span class="subtitle">SHOP NOW</span>
                </a>
            </div>
            <div class="menu-item">
                <img src="https://i.ibb.co/0jqHpnp/sneakers.png" alt="" class="background-image">
                <a href="./sneakers.html" class="content">
                    <h1 class="title">SNEAKERS</h1>
                    <span class="subtitle">SHOP NOW</span>
                </a>
            </div>
            <div class="large menu-item">
                <img src="https://i.ibb.co/GCCdy8t/womens.png" alt="" class="background-image">
                <a href="./women.html" class="content">
                    <h1 class="title">WOMENS</h1>
                    <span class="subtitle">SHOP NOW</span>
                </a>
            </div>
            <div class="large menu-item">
                <img src="https://i.ibb.co/R70vBrQ/men.png" alt="" class="background-image">
                <a href="./men.html" class="content">
                    <h1 class="title">MENS</h1>
                    <span class="subtitle">SHOP NOW</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        function cartToggle(){
            p = document.querySelector('.cart-dropdown');
            console.log('cart-dropdown', p.classList);
            p.classList.toggle('show');
        }
    </script>
</body>
</html>
